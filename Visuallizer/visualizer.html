<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音楽ビジュアライザー</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let audioCtx, analyser, dataArray;

    async function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioCtx.createMediaStreamSource(stream);

      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 1024;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 周波数帯の範囲を決める（200Hz〜800Hz）
      const sampleRate = audioCtx.sampleRate;
      const freqPerBin = sampleRate / analyser.fftSize;
      const startBin = Math.floor(200 / freqPerBin);
      const endBin = Math.floor(800 / freqPerBin);

      const segment = dataArray.slice(startBin, endBin);

      const low = avg(segment.slice(0, 5));
      const mid = avg(segment.slice(5, 10));
      const high = avg(segment.slice(10));

      let color = null;
      if (low > mid && low > high && low > 30) {
        color = "rgba(0,0,255,0.6)";
      } else if (mid > high && mid > 30) {
        color = "rgba(0,255,0,0.6)";
      } else if (high > 30) {
        color = "rgba(255,0,0,0.6)";
      }

      if (color) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = 20;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
    }

    function avg(arr) {
      if (arr.length === 0) return 0;
      return arr.reduce((a, b) => a + b) / arr.length;
    }

    initAudio();
  </script>
</body>
</html>
